<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
        }

        .card {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #333333;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #555555;
            text-align: left;
        }

        input[type="password"] {
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="password"]:focus {
            border-color: #ff758c;
            outline: none;
            box-shadow: 0 0 5px rgba(255,117,140,0.5);
        }

        button {
            padding: 12px;
            background-color: #ff758c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff7eb3;
        }

        .messages {
            margin-bottom: 15px;
        }

        .messages li {
            list-style: none;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .messages li.error {
            background-color: #ffe5e5;
            color: #d8000c;
        }

        .messages li.success {
            background-color: #e5ffe5;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Reset Password</h2>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label>New Password:</label>
            <input type="password" name="password" placeholder="Enter new password" required>

            <label>Confirm Password:</label>
            <input type="password" name="confirm_password" placeholder="Confirm new password" required>

            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
